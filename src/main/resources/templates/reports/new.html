<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <form th:action="@{/reports/add}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                <label>日付</label><br>
                                <input type="date" th:field="*{reportDate}" th:errorclass="err" id="reportDate"><br>
                                <span th:errors="*{reportDate}" class="text-danger"></span>
                                <br>
                                <br>

                                <label>氏名</label>
                                <p th:text="${report.employee.name}"></p>
                                <input type="hidden" th:field="${report.employee.code}" id="code">
                                <!-- hiddenで入力者が誰かを保持させる -->
                                <br>

                                <label>タイトル</label><br>
                                <input type="text" th:field="*{title}" th:errorclass="err" id="title"><br>
                                <span th:errors="*{title}" class="text-danger"></span>
                                <br>
                                <br>

                                <label>内容</label><br>
                                <textarea th:field="*{content}" th:errorclass="err" id="content"></textarea><br>
                                <span th:errors="*{content}" class="text-danger"></span>
                                <br>
                                <br>

                                <input type="submit" value="登録" class="btn btn-primary">
                                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
